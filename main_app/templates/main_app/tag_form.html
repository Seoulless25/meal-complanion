{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Tag</h1>
{% endif %}


<form action="" method="POST">
  {% csrf_token %}
  <table class="form-tables">
    {{ form.as_table }}
  </table>
  <div class="btn-bar">
    <input type="submit" value="Submit!" class="btn">
  </div>
</form>

{% endblock %}
