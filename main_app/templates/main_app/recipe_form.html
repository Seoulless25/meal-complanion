{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Recipe</h1>
{% endif %}


<form action="" method="POST">
  {% csrf_token %}
  <table class="form-tables">
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn">Submit!</button>
</form>

{% endblock %}
