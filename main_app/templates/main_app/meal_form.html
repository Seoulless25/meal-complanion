{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit {{ object.name }}</h1>
{% else %}
  <h1>Add Meal</h1>
{% endif %}


<form action="" method="POST">
  {% csrf_token %}
  <table class="form-tables">
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
